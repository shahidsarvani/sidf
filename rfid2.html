<script>
    readTextFile("tokens.json", function (text) {
        var data = JSON.parse(text);
        // console.log(data);
        data.tokens.forEach(function (token_html) {
            $('#tokens').append(token_html);
        })
    });

    function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                callback(rawFile.responseText);
            }
        }
        rawFile.send(null);
    }

    $(document).on("click", ".video-logo", function (event) {
        var slug = $(this).attr("data-slug");
        var loader_name = $(this).attr("data-loader_name");
        var loader_type = $(this).attr("data-loader_type");
        $('#preloader').html('<video id="vid" class="categories_video_inner" autoplay muted loop><source src="' + loader_name + '" type="' + loader_type + '"></video>')
        readTextFile("companies.json", function (text) {
            var data = JSON.parse(text);
            console.log(data.companies);
            if (data.companies[slug] === undefined) {
                alert('Company info not added')
            } else {
                var html = data.companies[slug];
                $('#index_1').append(html)
                $('.text_wrapper_outter_1').addClass("d-none");
                setTimeout(function() {
                    $('#preloader').fadeIn('slow').delay(6000).fadeOut('slow', function () {
                        $('#index_1').fadeIn("slow");
                    }); // will fade out the white DIV that covers the website. 
                    $('body').delay(6000).css({ 'overflow': 'visible' });
                }, 1000)
            }
        });
    })
</script>
