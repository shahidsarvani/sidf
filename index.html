<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDF</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/frontend_assets/css/styles.css" />
</head>

<body>
    <section class="section-center">
        <article class="gift-info">
            <h3>We are Working on it!</h3>
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4 class="days"></h4>
                        <span>days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"></h4>
                        <span>hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes"></h4>
                        <span>mins</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds"></h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="./assets/frontend_assets/js/app.js"></script>
</body>

</html>
