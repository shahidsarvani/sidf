<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/rfid_assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/rfid_assets/style.css">
    <!--  Fonts-->
    <link rel="stylesheet" href="./assets/rfid_assets/fonts/stylesheet.css">
    <title>RFID</title>
</head>

<body style="background-color: #edeeea;">

    <div id="preloader" style="display: none">
        <video id="vid" class="categories_video_inner">
            <source src="./assets/rfid_assets/videos/loader/sabic.mp4" type="video/mp4">
        </video>
    </div>

    <div class="text_wrapper_outter_1">
        <div class="container-fluid min-vh-100">
            <div class="row min-vh-100" id="tokens">

                <div class="col-12 d-flex align-items-center justify-content-center flex-column">
                    <div class="page-title text-center">
                        <h2 class="text-uppercase page-title-arabic">اختر الرمز المميز</h2>
                        <h2 class="text-uppercase">Choose the token</h2>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <section id="index_1" style="display: none;">
    </section>


</body>

<script src="./assets/rfid_assets/jquery-3.6.0.min.js"></script>
<script src="./assets/rfid_assets/sha256.min.js"></script>
<script src="./assets/rfid_assets/phidget22.min.js"></script>
<script>
    $(document).ready(function () {
        var conn = new phidget22.Connection(8989, 'localhost');
        var ch = new phidget22.RFID();

        ch.onError = onError;
        ch.onPropertyChange = propChange;
        ch.onAttach = onAttach;

        ch.onDetach = function (ch) {
            alert('No Phidget Device Attached')
        }

        conn.connect().then(function () {
            console.log('connected');
            ch.open().then(function (ch) {
                console.log('channel open');
            }).catch(function (err) {
                console.log('failed to open the channel:' + err);
            });
        }).catch(function (err) {
            alert('failed to connect to server:' + err);
        })
    })


    function onError(arg0, arg1) {

        var d = new Date();
        alert(arg1);
        $('#errorTable').append('<tr><td> ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds() + '.' + d.getMilliseconds() + '</td><td> 0x' + arg0.toString(16) + '</td><td>' + arg1 + '</td>');
        $("#errorField").show();
    }


    function propChange(prop) {
        console.log(prop)
        if (prop === 'AntennaEnabled') {
            if (this.getAntennaEnabled()) {
            }
            else {
            }
        }

    }


    function onAttach(ch) {
        console.log(ch + ' attached');
        phid = ch;
        console.log('Attached', ch.getDeviceClassName() + ' - ' + ch.getChannelClassName() + ' (Channel ' + ch.getChannel() + ')')
        console.log('Version', ch.getDeviceSKU() + ' ver.' + ch.getDeviceVersion())
        console.log('Serial', ch.getDeviceSerialNumber())

        if (ch.getDeviceClass() == phidget22.DeviceClass.VINT)
            console.log('hubPortLabel', ch.getHubPort())
        else
            console.log('hubPortLabel', 'N/A')

        if (ch.getDeviceID() == phidget22.DeviceID.PN_1023)
            $('#writeField').hide();

        phid.onTag = tagEvent;
        phid.onTagLost = tagLostEvent;
        phid.onError = onError;
        phid.onPropertyChange = propChange;

        phid.setAntennaEnabled(1);
    }

    function tagEvent(tag, protocol) {



        var tabs = document.querySelectorAll('.next_tab')
        tabs.forEach(function (tab) {
            if (tab.dataset.card_id == tag) {
                console.log(tag)
                var loader_name = tab.dataset.loader_name;
                var loader_type = tab.dataset.loader_type;
                $('#preloader').empty().html('<video id="vid" class="categories_video_inner" onloadedmetadata="preLoaderAdded(\'' + tag + '\')" onended="preLoaderEnded()" autoplay muted><source src="' + loader_name + '" type="' + loader_type + '"></video>')
            }
        })

        switch (protocol) {
            case 1:
                $('#TAGPROT').val("EM4100");
                break;
            case 2:
                $('#TAGPROT').val("ISO11785 FDX-B");
                break;
            case 3:
                $('#TAGPROT').val("PhidgetTAG ASCII");
                break;
        }

    }

    function tagLostEvent(tag, protocol) {
        console.log('tag lost')
    }
    readTextFile("tokens.json", function (text) {
        var data = JSON.parse(text);
        // console.log(data);
        data.tokens.forEach(function (token_html) {
            $('#tokens').append(token_html);
        })
    });

    function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                callback(rawFile.responseText);
            }
        }
        rawFile.send(null);
    }

    $(document).on("click", ".next_tab", function (event) {
        var tag = $(this).attr("data-card_id");
        var loader_name = $(this).attr("data-loader_name");
        var loader_type = $(this).attr("data-loader_type");
        $('#preloader').empty().html('<video id="vid" class="categories_video_inner" onloadedmetadata="preLoaderAdded(\'' + tag + '\')" onended="preLoaderEnded()" autoplay muted><source src="' + loader_name + '" type="' + loader_type + '"></video>')
    })
    $(document).on("click", ".footer_logo", function (event) {
        $('#index_1').fadeOut('slow', function () {
            $('.text_wrapper_outter_1').fadeIn('slow')
        })
    })
    function preLoaderAdded(tag) {
        readTextFile("companies.json", function (text) {
            var data = JSON.parse(text);
            if (data.companies[tag] === undefined) {
                alert('Company info not added')
            } else {
                var html = data.companies[tag];
                $('#index_1').empty();
                $('#index_1').append(html)
                $('#index_1').append('<footer><img src="./assets/rfid_assets/images/sidf_logo.svg" alt="sidf_logo" class="footer_logo"></footer>')
                $('.text_wrapper_outter_1').fadeOut('slow', function () {
                    $('#preloader').fadeIn('slow')
                });
            }
        });
    }
    function preLoaderEnded() {
        console.log('video ended')
        $('#preloader').fadeOut('slow', function () {
            $('#index_1').fadeIn("slow");
        }); // will fade out the white DIV that covers the website. 
    }
</script>

</html>
