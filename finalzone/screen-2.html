<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/mian.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">

</head>
<body class="color-switcher">

  <div class="page-content">
    <div class="page-logo d-flex justify-content-center">
      <img class="black-logo" src="./images/logo.svg">
      <img class="white-logo" style="display: none;" src="./images/white-logo.svg">
    </div>

    <div class="video-section text-center">
      <div class="video-wrapper mt-5 d-flex">
        <video width="100%" id="vid" autoplay controls loop>
          <source src="./videos/screen2-main.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
      </div>
    </div>

    <div class="video-section mt-0 text-center">
      <div class="video-wrapper mt-5 d-flex bg-white">
        <video width="100%" id="vid" autoplay controls loop>
          <source src="./videos/screen2-title.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
      </div>
    </div>

  </div>

</body>

  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/bootstrap.min.js"></script>


</body>
</html>
