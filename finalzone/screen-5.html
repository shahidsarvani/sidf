<script src="./js/bootstrap.bundle.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script>
  function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function () {
      if (rawFile.readyState === 4 && rawFile.status == "200") {
        callback(rawFile.responseText);
      }
    }
    rawFile.send(null);
  }
  readTextFile("finalzone.json", function (text) {
    var data = JSON.parse(text);
    if (data["screen-5"] === undefined) {
      alert('This Screen Data is not added in the JSON file!')
    } else {
      var thankyouWrap = document.querySelector('.thankyou-outter');

      thankyouWrap.style.background = "url('" + data["screen-5"]['logo'] + "')"
      thankyouWrap.style.backgroundPosition = "center";
      thankyouWrap.style.backgroundRepeat = "no-repeat";
      thankyouWrap.style.backgroundSize = "cover";
      
    }
  });
</script>


</body>

</html>
